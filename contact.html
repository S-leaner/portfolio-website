    <main>
      <h1 class="txt_center">Contact</h1>
      <div class="contact-info">
        <form action="#" method="post" id="contact-form">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="user@example.com" minlength="9" required>

          <label for="fname">First Name:</label>
          <input type="text" id="fname">

          <label for="lname">Last Name</label>
          <input type="text" id="lname">

          <label for="phone-number">Telephone:</label>
          <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="phone-number">

          <label for="message">Message:</label>
          <textarea maxlength="20" id="message" required></textarea>

          <input type="submit" value="Submit">
        </form>
        <div class="get-touch">
          <a href="mailto:shweta.patel392@gmail.com">shweta.patel392@gmail.com</a><br>
          <a href="tel:+498732907843">+49 87 3290 7843</a><br>
